<html lang="en-US">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" />
      <button class="btn-success" id="weatherLocation">Show Weather</button>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <div class="showWeatherBox">
        <ul class="showWeather"></ul>
      </div>
    </div>
  </body>
</html>
